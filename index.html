<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="style/loader.css" />
    <style>
      body {
        margin: 50px;
        padding: 0;
        background: #38277f;
      }

      h1,
      h2 {
        text-align: center;
        background: #e91e63;
        padding: 10px;
        color: white;
        margin-inline: auto;
      }

      .methods {
        display: flex;
        justify-content: space-evenly;
        flex-wrap: wrap;
      }

      .methods > div {
        display: flex;
        flex-direction: column;
        gap: 50px;
        text-align: center;
      }
      canvas {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
      }

      .button {
        background: none;
        padding: 20px;
        border-radius: 50px;
        position: relative;
        margin-top: 5px;
        display: inline-block;
        font-family: "Glamour Absolute", -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
          "Helvetica Neue", sans-serif;
        color: white;
        text-decoration: none;
        z-index: 2;
        font-weight: 100;
        font-size: 30px;
        letter-spacing: 1px;
      }
    </style>
    <title>Cyber Security</title>
  </head>
